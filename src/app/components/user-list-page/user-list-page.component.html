<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Lista de Usuarios</h1>
    
    <div class="overflow-x-auto bg-gradient-to-br from-blue-500 to-blue-700 shadow-md rounded-lg p-4">
      <table class="table-auto w-full bg-white rounded-lg shadow-md">
        <thead class="bg-gradient-to-r from-blue-500 to-blue-700 text-white">
          <tr>
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Correo</th>
            <th class="px-4 py-2">Fecha de Nacimiento</th>
            <th class="px-4 py-2">GÃ©nero</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr *ngFor="let user of users" class="hover:bg-gray-100">
            <td class="border px-4 py-2">{{ user.name }}</td>
            <td class="border px-4 py-2">{{ user.email }}</td>
            <td class="border px-4 py-2">{{ user.birthDate }}</td>
            <td class="border px-4 py-2">{{ user.gender }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
