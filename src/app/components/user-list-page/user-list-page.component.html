<div class="container mx-auto mt-10">
  <div class="bg-blue-200 shadow-md rounded-lg mb-4">
      <div class="bg-blue-100 text-center text-gray-800 font-bold text-3xl p-4 rounded-lg">
          Lista de Usuarios
      </div>
  </div>
  
  <!-- Tabla con usuarios -->
  <div class="overflow-x-auto bg-blue-200 shadow-md rounded-lg p-4">
      <table class="table-auto w-full bg-white rounded-lg shadow-md border border-blue-600">
          <thead class="bg-blue-600 text-white">
              <tr>
                  <th class="px-4 py-2">Nombre</th>
                  <th class="px-4 py-2">Correo</th>
                  <th class="px-4 py-2">Fecha de Nacimiento</th>
                  <th class="px-4 py-2">GÃ©nero</th>
              </tr>
          </thead>
          <tbody class="text-gray-700">
              <tr *ngFor="let user of users" class="hover:bg-gray-100">
                  <td class="border px-4 py-2">{{ user.name }}</td>
                  <td class="border px-4 py-2">{{ user.email }}</td>
                  <td class="border px-4 py-2">{{ user.birthDate }}</td>
                  <td class="border px-4 py-2">{{ user.gender }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
